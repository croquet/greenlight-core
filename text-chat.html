<html style="touch-action: none">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    
    <script type="text/javascript" charset="UTF-8" src="./croquet/croquet.min.js"></script>
    <link rel="stylesheet" href="./src/text-chat.css">
    <script type="module">
      import {makeMain, Library} from "./croquet-virtual-dom.js";
      import {chat} from "./src/text-chat.js";
      import {widgets} from "./widgets.js";
      import apiKey from "./apiKey.js";

      let library = new Library();
      library.addLibrary("chat", chat);
      library.addLibrary("widgets", widgets);

      library.installAsBaseLibrary();
    
      window.onload = makeMain("chat.beChat", {
	  autoSleep: false,
	  apiKey,
	  appId: "io.croquet.vdom.textchat",
	  tps: 1}, library, null, `./text-chat.svg`, true);
    </script>
  </head>
  <body style="touch-action: none">
    <div id="croquet-root" style="width: 100%; height: 100%"></div>
  </body>
</html>
